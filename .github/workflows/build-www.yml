name: build-www
on: 
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup wasm-pack
        uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: latest
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 17

      - name: Build Rust
        run: |
          wasm-pack build
      
      - name: Build Site
        run: |
          cd www
          npm install
          npm run build

      - name: Deploy
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: www/dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}